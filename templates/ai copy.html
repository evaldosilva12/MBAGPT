<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Business</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .logo, .contact-info, .box-card {
            opacity: 0;
            animation: slideIn 2s forwards;
        }
        .logo {
            animation-delay: 0.5s;
            margin-bottom: 20px;
        }
        .contact-info {
            animation-delay: 1s;
            margin: 20px 0;
        }
        .box-card {
            animation-delay: 1.5s;
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .ribbon {
            position: absolute;
            top: -10px;
            right: -50px;
            padding: 10px 30px;
            background: red;
            color: #fff;
            transform: rotate(45deg);
            animation: newsTicker 3s infinite;
        }
        .box-card img {
            max-width: 100%;
            height: auto;
        }
        .box-card .title {
            font-size: 24px;
            margin-top: 15px;
        }
        .box-card .text {
            font-size: 16px;
            margin: 15px 0;
        }
        .box-card .link a {
            color: #0099ff;
            text-decoration: none;
        }
        .box-card .link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes newsTicker {
            0% {opacity: 0;}
            20% {opacity: 1;}
            80% {opacity: 1;}
            100% {opacity: 0;}
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.png" alt="Logo">
        <p>Welcome to our AI Business website. We provide the best AI solutions for your needs.</p>
        <div class="contact-info">
            <p>Phone: 123-456-7890</p>
            <p>Email: contact@ai-business.com</p>
        </div>
        <div class="box-card">
            <div class="ribbon">SEE OUR DEMO</div>
            <img src="image.jpg" alt="Image">
            <div class="title">AI Solution</div>
            <div class="text">This is our innovative AI solution that can help your business thrive.</div>
            <div class="link">
                <a href="http://www.ai-business.com/solution">Learn more</a>
            </div>
        </div>
    </div>
</body>
</html>












<!DOCTYPE html>
<html>
<head>
<style>
    @import url("https://fonts.googleapis.com/css?family=Lora:400,400i&display=swap");

html {
  background-color: #0f0f0f;
}

html,
body,
#app {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.content {
  letter-spacing: 0.05em;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  font-size: clamp(2rem, 5vw, 6rem);
  font-family: "Lora", Avenir, Helvetica, Arial, sans-serif;
  text-align: center;
  color: #efefef;
  text-shadow: 2px 2px 0px #000000;
  font-weight: 400;
}

.content::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(
    circle at center,
    rgba(255, 215, 0, 0.1),
    transparent
  );
  filter: blur(50px);
  z-index: -1;
}
</style>
</head>
<body>
    <div id="app">
        <div id="particles-js"></div>
        <div class="content">
            <p id="message">Everything Is Connected</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
$(document).ready(function() {
    var message = "Everything Is Connected";

    if (typeof window.particlesJS === "function") {
        window.particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80
                },
                color: {
                    value: "#fefefe"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.3
                },
                size: {
                    value: 2
                },
                line_linked: {
                    enable: true,
                    distance: 125,
                    color: "#fefefe",
                    opacity: 0.3
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    out_mode: "bounce",
                    bounce_horizontal: false
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100
                    },
                    push: {
                        quantity: 4
                    }
                }
            }
        });
    }

    $('#message').text(message);
});

    </script>
</body>
</html>
